<!DOCTYPE html>
<html>
    <head><title>Awesome web stuff</title></head>
    <body>
        
       
        
        <form> 
            <fieldset>
                <legend>Contact information:</legend>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname">
                    <label for="contactMethod">Preferred contact method:</label><br>

                    <label for="lname">Last name:</label>
                    <input type="text" id="lname">
                    <input type="checkbox" id="contact1" name="contact1" value="contact1">
                    <label for="contact1">Email</label><br>

                    <label for="email">Email:</label>
                    <input type="text" id="email">
                    <input type="checkbox" id="contact2" name="contact2" value="contact2">
                    <label for="contact2">Telephone</label><br>

                    <label for="phone">Telephone:</label>
                    <input type="text" id="phone"><br>

            </fieldset>
        </form>
        
        <form>
            <fieldset>
                <legend>Feedback:</legend>
                <label for="messageFromNet">Message subject:</label>
                <input type="text" id="messageFromNet"><br>
                <textarea name="message" rows="10" cols="30">
                    
                </textarea>

            </fieldset>
        </form>
        
        
        
    </body>
</html>
